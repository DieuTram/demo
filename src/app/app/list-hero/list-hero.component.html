<div class="heroes">
  <p *ngFor="let hero of listHero ">
    <button class="list-hero" (click) = "onSelect(hero.id)" [class.selected]="hero === selectedHero">
      <div class="id">{{hero.id}}</div> <span class="name" >{{hero.name}}</span>
    </button>
  </p>

</div>
<div class="list-detail">
  <app-heroes [hero]="selectedHero"></app-heroes>
</div>
