<h1 align="center">
My hero is:	<span style="color: #FF3333;">{{hero.name}}</span>
</h1>
<h2 align="center">
	My skill are:	
	<p *ngFor="let skill of hero.skills">
		<span style="color: #FF3366;">{{skill}}</span>
	</p>
</h2>
<p align="center">
	Hero name: <input type="text" [(ngModel)]="hero.name">
</p>
