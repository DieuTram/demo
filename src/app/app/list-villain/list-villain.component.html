<div class="villains">
  <h1 align="center">Villains</h1>
  <p *ngFor="let villain of listVillain ">
    <button routerLink="/villains/{{villain.id}}" class="list-villain" (click) = "onSelect(villain.id)" [class.selected]="villain === selectedVillain">
      <div class="id">{{villain.id}}</div> <span class="name" >{{villain.name}}</span>
    </button>

  </p>
</div>
<div class="list-detail">
  <app-villain [villain]="selectedVillain"></app-villain>
</div>
